<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/icons8-facebook-512.png" type="image/icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div class="row bg-fb-blue pt-1">
        <div class="container">
            <div class="row no-gutters pl-2 pr-2">
                <div class="col-sm-12 col-md-6">
                    <h2 class="text-white logo pt-2" style="font-size: 50px;">facebook</h2>
                </div>
                <div class="col-sm-12 col-md-6">
                    <form class="float-right">
                        <div class="form-row">
                            <div class="col-auto">
                                <label class="para text-white" for="emailPhone">Email or Phone</label>
                                <input type="text" class="form-control form-control-sm mb-2"
                                    placeholder="Email or Phone">
                            </div>
                            <div class="col-auto">
                                <label class="para text-white" for="password">Password</label>
                                <div class="input-group mb-1">
                                    <input type="text" class="form-control form-control-sm"
                                        placeholder="Password">
                                </div>
                                <small class="under d-block pb-1">Forgotten Password ?</small>
                            </div>
                            <div class="col-auto mt-2">
                                <input type="submit" class="btn btn-sm btn-fb align-bottom mt-4 pl-3 pr-3"
                                    value="Log In">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row no-gutters">
            <div class="col-sm-12 col-md-6 mt-5 pr-5">
                <img src="./img/fbbdy.png" alt="">
            </div>
            <div class="col-sm-12 col-md-6 mt-3">
                <h1>Create an account</h1>
                <h6>It's quick and easy.</h6>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mobile number or email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="New password">
                    </div>
                    <h5 class="fb-light-blue">Birthday</h3>
                        <div class="form-row mb-3">
                            <div class="col-auto pl-0 pr-0">
                                <select class="custom-select my-1">
                                    <option value="1" selected>Jan</option>
                                    <option value="2">Feb</option>
                                    <option value="3">Mar</option>
                                    <option value="4">Apr</option>
                                    <option value="5">May</option>
                                    <option value="6">Jun</option>
                                    <option value="7">Jul</option>
                                    <option value="8">Aug</option>
                                    <option value="9">Sep</option>
                                    <option value="10">Oct</option>
                                    <option value="11">Nov</option>
                                    <option value="12">Dec</option>
                                </select>
                            </div>
                            <div class="col-auto pl-0 pr-0">
                                <select class="custom-select my-1">
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </div>
                            <div class="col-auto pl-0 pr-0">
                                <select class="custom-select my-1">
                                    <option value="1985">1985</option>
                                    <option value="1986">1986</option>
                                    <option value="1987">1987</option>
                                    <option value="1988">1988</option>
                                    <option value="1989">1989</option>
                                    <option value="1990">1990</option>
                                    <option value="1991">1991</option>
                                    <option value="1992">1992</option>
                                    <option value="1993">1993</option>
                                    <option value="1995">1995</option>
                                    <option value="1996">1996</option>
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004" selected>2004</option>
                                </select>
                            </div>
                            <div class="col-auto pl-1">
                                <i class="fas fa-question-circle popover-icon"></i>
                            </div>
                        </div>
                        <div class="col-auto pl-0">
                            <h5 class="fb-light-blue">Gender</h3>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="femaleRadio" name="genderRadio"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="femaleRadio">Female</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="maleRadio" name="genderRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="maleRadio">Male</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadio" name="genderRadio"
                                        class="custom-control-input" value="customSelect">
                                    <label class="custom-control-label" for="customRadio">Custom</label>
                                </div>
                                <div class="custom-control custom-control-inline pl-0">
                                    <i class="fas fa-question-circle popover-icon"></i>
                                </div>
                                <small class="text-muted d-block mb-3">By clicking Sign Up, you agree to our <a
                                        href="https://www.facebook.com/legal/terms/update" target="_blank">Terms</a>, <a
                                        href="https://www.facebook.com/about/privacy/update" target="_blank">Data
                                        Policy</a> and <a href="https://www.facebook.com/policies/cookies/"
                                        target="_blank">Cookies Policy</a>. You may receive SMS Notifications from us
                                    and can opt out any time.</small>
                        </div>
                        <button type="submit" class="btn btn-md btn-fb-submit pl-5 pr-5 mb-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>
</body>

</html>
